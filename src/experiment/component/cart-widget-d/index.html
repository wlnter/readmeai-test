<div class="seel_widget seel_experiment">
  <img class="seel_widget--icon seel_experiment" data-seel-widget-icon />
  <div class="seel_widget--content seel_experiment">
    <div class="seel_widget--title_line seel_experiment">
      <div
        class="seel_widget--title_line--name seel_experiment"
        data-seel-widget-name
      ></div>
      <img
        src="../../../asset/widget-info-icon.svg"
        class="seel_widget--title_line--icon seel_experiment"
        data-seel-widget-info
      />
    </div>
    <a
      class="seel_widget--desc_line seel_experiment"
      href="https://www.seel.com/faq/return-assurance-customer"
      style="color: #645aff"
      target="blank"
      >What's covered</a
    >
    <div
      class="seel_widget--desc_line seel_experiment"
      data-seel-widget-desc
    ></div>
  </div>
  <div class="seel_widget--button seel_experiment">
    <input
      type="checkbox"
      name="checkbox"
      id="seel_widget--switch"
      data-seel-widget-input
    />
    <label for="seel_widget--switch" class="seel_widget--toggle"> </label>
  </div>
</div>
