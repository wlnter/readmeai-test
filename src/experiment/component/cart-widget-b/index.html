<div class="seel_widget">
  <div class="seel_widget--title_line">
    <img class="seel_widget--desc_line--icon" data-seel-widget-icon />
    <div class="seel_widget--title_line--name"></div>
    <img
      src="../../../asset/widget-info-icon.svg"
      class="seel_widget--title_line--icon"
      data-seel-widget-info
    />
    <div style="display: flex; flex: 1"></div>
    <input
      type="checkbox"
      name="checkbox"
      id="seel_widget--switch"
      data-seel-widget-input
    />
    <label for="seel_widget--switch" class="seel_widget--toggle"> </label>
  </div>
  <div class="seel_widget--desc_item">
    <div class="seel_widget--desc_item--section">
      <img
        class="seel_widget--desc_item--section--icon"
        src="https://static.seel.com/image/desc-item-icon.svg"
      />
      <div class="seel_widget--desc_item--section--text">Item doesnâ€™t fit</div>
    </div>
    <div class="seel_widget--desc_item--section">
      <img
        class="seel_widget--desc_item--section--icon"
        src="https://static.seel.com/image/desc-item-icon.svg"
      />
      <div class="seel_widget--desc_item--section--text">No longer needed</div>
    </div>
    <div class="seel_widget--desc_item--section">
      <img
        class="seel_widget--desc_item--section--icon"
        src="https://static.seel.com/image/desc-item-icon.svg"
      />
      <div class="seel_widget--desc_item--section--text">
        Dissatisfied with items
      </div>
    </div>
    <div class="seel_widget--desc_item--section">
      <img
        class="seel_widget--desc_item--section--icon"
        src="https://static.seel.com/image/desc-item-icon.svg"
      />
      <div class="seel_widget--desc_item--section--text">Arrived too late</div>
    </div>
  </div>
  <div class="seel_widget--desc_line">
    <div
      class="seel_widget--desc_line--text seel_experiment"
      data-seel-widget-desc
    ></div>
  </div>
</div>
